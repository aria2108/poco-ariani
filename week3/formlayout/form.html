<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    
    <hr>
    <main>
        <form action="submit.html" method="post">
            <section class="header">
                <div class="line"></div>
                <h2>Profil</h2>
                <h4>Hier können Sie Ihre Adress-Angaben einsehen und anpassen</h4>
            </section>
            <section id="personal-data">
                <h4>Persönlichen Daten</h4>
                    <label for="titel">Titel</label>
                    <input type="text" id="titel" autofocus  placeholder="Dr.hc"><br><br>
                    <label for="vname">Vorname</label>
                    <input type="text" id="vname" placeholder="Peter"><br><br>
                    <label for="nname">Nachname</label>
                    <input type="text" id="nname" placeholder="Muster"><br><br>
                    <span>Geschlecht</span>
                        <input type="radio" id="gender" name="gender" value="w">
                        <label for="gender">W</label>
                        <input type="radio" name="gender" value="m" checked>
                        <label for="gender">M</label>
                    <br><br>
                    <span>Sprache</span>
                        <input type="checkbox" id="de" name="de" value="de" checked>
                        <label for="de">DE</label>
                        <input type="checkbox" id="fr" name="fr" value="fr">
                        <label for="fr">FR</label>
                        <input type="checkbox" id="it" name="it" value="it">
                        <label for="it">IT</label>
                </section>
            <hr>
            <section id="kontakdaten">
                <h4>Kontakdaten </h4>
                    <label for="phone1">Telefon</label>
                    <input type="tel" placeholder="*" id="phone1" required><br><br>
                    <label for="phone2">Mobile</label>
                    <input type="tel" id="phone2" placeholder="optional"><br><br>
                    <label for="phone3">Hauptnummer</label>
                    <input type="tel" id="phone3" placeholder="optional"><br><br>
                    <label for="fax">Fax</label>
                    <input type="tel" id="fax" placeholder="optional"><br><br>
                    <label for="email1">Mail 1</label>
                    <input type="email" id="email1" placeholder="*" required><br><br>
                    <label for="email2">Mail 2</label>
                    <input type="email" id="email2" placeholder="optional"><br><br>
            </section>
            <hr>
            <section id="addressdaten">
                <h4>Adressdaten</h4>
                    <label for="firma">Firma</label>
                    <input type="text" id="firma" placeholder="*" required><br><br>
                    <label for="zu-firma">Zusatz Firma</label>
                    <input type="text" id="zu-firma" placeholder="optional"><br><br>
                    <label for="homepage">Homepage</label>
                    <input type="text" id="homepage" placeholder="optional"><br><br>
                    <label for="addresse">Addresse/Haus Nr</label>
                    <input type="text" id="addresse" placeholder="Musterstrasse">
                    <input type="text" placeholder="33">
                    <br><br>
                    <label for="zu-adresse">Zusatz Adresse</label>
                    <input type="text" id="zu-adresse" placeholder="optional"><br><br>
                    <label for="postfach">Postfach</label>
                    <input type="text" id="postfach" placeholder="optional"><br><br>
                    <label for="plz">PLZ/Ort</label>
                    <input type="text" id="plz" placeholder="8800">
                    <input type="text" placeholder="Musterstadt"><br><br>
                    <label for="kanton">Kanton/Land</label>
                        <select name="kanton" id="kanton">
                            <option value="zh">ZH</option>
                            <option value="ag">AG</option>
                            <option value="sg">SG</option>
                            <option value="be">BE</option>
                        </select>
                        <span>Schweiz</span>
            </section>
            <br><br>
            <input type="submit" value="Speichern">
        </form>
    </main>
</body>
</html>
